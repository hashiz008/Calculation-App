<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Calculation App</title>
</head>
<body>
    <div id="calculator">

        <div class="shadow-2xl rounded-3xl mt-16 mx-auto bg-gray-100 total">

            <!-- 計算式 -->
            <div class="flex justify-center pt-14">
                <input class="flex justify-center border-none shadow-inner font-mono font-bold text-right text-4xl bg-gray-200 rounded-t-2xl w-64 py-3 px-2 text-shadow-2xl text-gray-700 leading-tight" id="inline-full-name" type="text" v-bind:value="inputNum" v-bind:disabled="disabled"/>
            </div>

            <!--　計算結果 -->
            <div class="flex justify-center">
                <input class="border-none shadow-inner font-mono font-bold text-right text-4xl bg-gray-200  rounded-b-2xl w-64 py-3 px-2 text-gray-700 leading-tight" type="text" v-bind:value="total" v-bind:disabled="disabled"/>
            </div>

            <div class="ml-24 btnStyle flex flex-wrap justify-center pt-10 pb-10">
                <button class="shadow-lg mr-6 bg-white hover:bg-blue-500 text-blue-500 border border-blue-500 hover:text-white hover:border-transparent text-3xl py-4 px-6 font-bold rounded-full" v-on:click="seven">7</button>
                <button class="shadow-lg mr-6 bg-white hover:bg-blue-500 text-blue-500 border border-blue-500 hover:text-white hover:border-transparent text-3xl py-4 px-6 text-white font-bold  rounded-full" v-on:click="eight">8</button>
                <button class="shadow-lg mr-6 bg-white hover:bg-blue-500 text-blue-500 border border-blue-500 hover:text-white hover:border-transparent text-white text-3xl py-4 px-6 font-bold  rounded-full" v-on:click="nine">9</button>
                <button class="shadow-lg pb-3 bg-white hover:bg-purple-500 text-purple-500 border border-purple-500 hover:text-white hover:border-transparent text-4xl py-2 px-5 font-bold  rounded-full" v-on:click="divide">÷</button>
                <button class="shadow-lg mt-5 mr-6 bg-white hover:bg-blue-500 text-blue-500 border border-blue-500 hover:text-white hover:border-transparent text-white text-3xl py-4 px-6 font-bold  rounded-full" v-on:click="four">4</button>
                <button class="shadow-lg mt-5 mr-6 bg-white hover:bg-blue-500 text-blue-500 border border-blue-500 hover:text-white hover:border-transparent text-white text-3xl py-4 px-6 font-bold  rounded-full" v-on:click="five">5</button>
                <button class="shadow-lg mt-5 mr-6 bg-white hover:bg-blue-500 text-blue-500 border border-blue-500 hover:text-white hover:border-transparent text-white text-3xl py-4 px-6 font-bold  rounded-full" v-on:click="six">6</button>
                <button class="shadow-lg mt-5 bg-white hover:bg-purple-500 text-purple-500 border border-purple-500 hover:text-white hover:border-transparent text-3xl py-4 px-6 font-bold  rounded-full" v-on:click="times">×</button>
                <button class="shadow-lg mt-5 mr-6 bg-white hover:bg-blue-500 text-blue-500 border border-blue-500 hover:text-white hover:border-transparent text-white text-3xl py-4 px-7 font-bold  rounded-full" v-on:click="one">1</button>
                <button class="shadow-lg mt-5 mr-6 bg-white hover:bg-blue-500 text-blue-500 border border-blue-500 hover:text-white hover:border-transparent text-white text-3xl py-4 px-6 font-bold  rounded-full" v-on:click="two">2</button>
                <button class="shadow-lg mt-5 mr-6 bg-white hover:bg-blue-500 text-blue-500 border border-blue-500 hover:text-white hover:border-transparent text-white text-3xl py-4 px-6 font-bold  rounded-full" v-on:click="three">3</button>
                <button class="shadow-lg mt-5 bg-white hover:bg-purple-500 text-purple-500 border border-purple-500 hover:text-white hover:border-transparent text-2xl py-3 px-5 font-bold  rounded-full" v-on:click="minus">ー</button>
                <button class="shadow-lg mt-5 mr-6 bg-white hover:bg-red-500 text-red-500 border border-red-500 hover:text-white hover:border-transparent text-2xl py-3 px-5 font-bold  rounded-full" v-on:click="deleteBtn">AC</button>
                <button class="shadow-lg mt-5 mr-6 bg-white hover:bg-blue-500 text-blue-500 border border-blue-500 hover:text-white hover:border-transparent text-white text-3xl py-4 px-6 font-bold  rounded-full" v-on:click="zero">0</button>
                <button class="shadow-lg mt-5 mr-6 bg-white hover:bg-green-500 text-green-500 border border-green-500 hover:text-white hover:border-transparent text-3xl py-4 px-6 font-bold  rounded-full" v-on:click="result">=</button>
                <button class="shadow-lg mt-5 bg-white hover:bg-purple-500 text-purple-500 border border-purple-500 hover:text-white hover:border-transparent text-3xl py-4 px-6 font-bold  rounded-full" v-on:click="plus">+</button>
            </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
